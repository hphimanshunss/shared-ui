---
layout: default
title: SUI Search
---

<div class="sui-box">

	<div class="sui-box-body">

		<form action="{{ '/search.html' | relative_url }}" method="get" class="sui-form-field">
			<label for="search-box" class="sui-label">Search</label>
			<div class="sui-with-button">
				<input type="text" name="query" id="search-box" class="sui-form-control">
				<button type="submit" class="sui-button sui-button--solid sui-button--height-40">
					<span class="sui-button__label">Search</span>
				</button>
			</div>
			<span class="sui-description">Find the element you need faster.</span>
		</form>

	</div>

</div>

<div id="search-results"></div>

<script>
	window.store = {
		{% for page in site.pages %}
			{% unless page.is_searchable != true %}
				"{{ page.url | slugify }}": {
					"title": "{{ page.title | xml_escape }}",
					"content": {{ page.content | strip_html | strip_newlines | jsonify }},
					"url": "{{ page.url | relative_url | xml_escape }}"
				}
				{% unless forloop.last %},{% endunless %}
			{% endunless %}
		{% endfor %}
	};
</script>
