<script>

	 *   File:   tabs-manual.js
	 *
	 *   Desc:   Tablist widget that implements ARIA Authoring Practices
	 */

	'use strict';

	class TabsManual {
		constructor(groupNode) {
			this.tablistNode = groupNode;

			this.tabs = [];

			this.firstTab = null;
			this.lastTab = null;

			this.tabs = Array.from(
				this.tablistNode.querySelectorAll('[role=tab]')
			);
			this.tabpanels = [];

			for (var i = 0; i < this.tabs.length; i += 1) {
				var tab = this.tabs[i];
				var tabpanel = document.getElementById(
					tab.getAttribute('aria-controls')
				);

				tab.tabIndex = -1;
				tab.setAttribute('aria-selected', 'false');
				this.tabpanels.push(tabpanel);

				tab.addEventListener('keydown', this.onKeydown.bind(this));
				tab.addEventListener('click', this.onClick.bind(this));

				if (!this.firstTab) {
					this.firstTab = tab;
				}
				this.lastTab = tab;
			}

			this.setSelectedTab(this.firstTab);
		}

		setSelectedTab(currentTab) {
			for (var i = 0; i < this.tabs.length; i += 1) {
				var tab = this.tabs[i];
				if (currentTab === tab) {
					tab.setAttribute('aria-selected', 'true');
					tab.removeAttribute('tabindex');
					this.tabpanels[i].classList.remove('is-hidden');
				} else {
					tab.setAttribute('aria-selected', 'false');
					tab.tabIndex = -1;
					this.tabpanels[i].classList.add('is-hidden');
				}
			}
		}

		moveFocusToTab(currentTab) {
			currentTab.focus();
		}

		moveFocusToPreviousTab(currentTab) {
			var index;

			if (currentTab === this.firstTab) {
				this.moveFocusToTab(this.lastTab);
			} else {
				index = this.tabs.indexOf(currentTab);
				this.moveFocusToTab(this.tabs[index - 1]);
			}
		}

		moveFocusToNextTab(currentTab) {
			var index;

			if (currentTab === this.lastTab) {
				this.moveFocusToTab(this.firstTab);
			} else {
				index = this.tabs.indexOf(currentTab);
				this.moveFocusToTab(this.tabs[index + 1]);
			}
		}

		/* EVENT HANDLERS */

		onKeydown(event) {
			var tgt = event.currentTarget,
				flag = false;

			switch (event.key) {
				case 'ArrowLeft':
					this.moveFocusToPreviousTab(tgt);
					flag = true;
					break;

				case 'ArrowRight':
					this.moveFocusToNextTab(tgt);
					flag = true;
					break;

				case 'Home':
					this.moveFocusToTab(this.firstTab);
					flag = true;
					break;

				case 'End':
					this.moveFocusToTab(this.lastTab);
					flag = true;
					break;

				default:
					break;
			}

			if (flag) {
				event.stopPropagation();
				event.preventDefault();
			}
		}

		// Since this example uses buttons for the tabs, the click onr also is activated
		// with the space and enter keys
		onClick(event) {
			this.setSelectedTab(event.currentTarget);
		}
	}
</script>

<script>
	// Add multiple event listeners.
	function addEventListenerMulti(element, eventNames, listener) {
		var events = eventNames.split(' ');

		for (var i = 0, iLen = events.length; i < iLen; i++) {
			element.addEventListener(events[i], listener, false);
		}
	}

	const switcherSelectEvent = (doc, element) => {
		const hasController = element.hasAttribute('data-switcher-parent');
		const getController = element.getAttribute('data-switcher-parent');
		const isControllerEmpty = getController === '';

		let getParentController = '';

		if (hasController && !isControllerEmpty) {
			let getParentController = doc.getElementById(getController);

			if (getParentController !== null && getParentController !== '') {
				addEventListenerMulti(
					getParentController,
					'load change',
					function () {
						element.classList.add('is-hidden');

						if (
							getParentController.value ===
							element.getAttribute('data-switcher-child')
						) {
							element.classList.remove('is-hidden');
						}
					}
				);
			}
		}
	};

	const switcherSelect = (doc) => {
		const selects = doc.querySelectorAll('.csb-switcher__select');

		for (let i = 0; i < selects.length; i++) {
			const select = selects[i];

			switcherSelectEvent(doc, select);
		}
	};

	const SwitcherContentEvent = (doc, element, content) => {
		const elValue = element.value;

		// Check if content exists.
		if (doc.getElementById(elValue) !== null) {
			// Hide all content.
			for (let i = 0; i < content.length; i++) {
				content[i].classList.add('is-hidden');
			}

			// Show content of selected value.
			doc.getElementById(elValue).classList.remove('is-hidden');
		}
	};

	const SwitcherContent = (doc) => {
		const switcher = doc.querySelectorAll('.csb-switcher__select');

		for (let i = 0; i < switcher.length; i++) {
			const select = switcher[i];
			const content = doc.querySelectorAll(
				'.csb-switcher__content[data-switcher-group="' +
					select.id +
					'"]'
			);

			// Run on select change.
			addEventListenerMulti(select, 'load change', function () {
				SwitcherContentEvent(doc, select, content);
			});
		}
	};
</script>

<script>
	const CustomPalette = (doc) => {
		const palettes = doc.querySelectorAll('.docblock-colorpalette');
		const paletteChildren = doc.querySelectorAll(
			'.docblock-colorpalette > div'
		);

		for (let i = 0; i < palettes.length; i++) {
			const palette = palettes[i];
			palette.classList.add('csb-palette');
		}

		for (let i = 0; i < paletteChildren.length; i++) {
			const child = paletteChildren[i];
			child.classList.add('csb-palette__item');
		}
	};
</script>

<script>
	if ('object' !== typeof window.CSB) {
		window.CSB = {};
	}

	CSB.loadTabs = (element) => {
		if (
			element.readyState === 'complete' ||
			element.readyState === 'interactive'
		) {
			if (element.title !== '') {
				setTimeout(function () {
					const tablists = document.querySelectorAll(
						'[role=tablist].manual'
					);

					for (let i = 0; i < tablists.length; i++) {
						new TabsManual(tablists[i]);
					}
				}, 100);
			}
		}
	};

	CSB.loadSwitcher = (element) => {
		if (
			element.readyState === 'complete' ||
			element.readyState === 'interactive'
		) {
			if (element.title !== '') {
				setTimeout(function () {
					switcherSelect(element);
					SwitcherContent(element);
				}, 100);
			}
		}
	};

	CSB.loadPalette = (element) => {
		if (
			element.readyState === 'complete' ||
			element.readyState === 'interactive'
		) {
			if (element.title !== '') {
				setTimeout(function () {
					CustomPalette(element);
				}, 100);
			}
		}
	};
</script>
